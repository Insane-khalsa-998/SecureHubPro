<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Strength Checker - SecureHub</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"  rel="stylesheet"/>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"/>

  <!-- Shared CSS -->
  <link rel="stylesheet" href="../../css/main.css" />

  <!-- Tool-Specific Styles -->
  <link rel="stylesheet" href="style.css" />
</head>
<body class="light-mode">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary mb-4">
    <div class="container-fluid">
      <a class="navbar-brand fs-3 fw-bold" href="../">🔐 SecureHub</a>
      <button class="btn btn-outline-secondary ms-auto" id="themeToggle">🌙 Dark Mode</button>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container my-5">
    <h1 class="mb-4">Password Strength Checker 🔐</h1>

    <div class="card p-4 grass-card">
      <div class="mb-3">
        <label for="password" class="form-label">Enter Password:</label>
        <div class="input-group">
          <input type="password" class="form-control" id="password" placeholder="Type your password..." />
          <button class="btn btn-outline-secondary" id="togglePassword">👁️</button>
        </div>
      </div>

      <div class="progress mb-3" style="height: 10px;">
        <div class="progress-bar" role="progressbar" id="strengthBar" style="width: 0%"></div>
      </div>

      <p id="strengthText" class="text-center mb-0 fw-bold">Strength: <span>N/A</span></p>
      <ul class="mt-3" id="feedbackList"></ul>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center py-4 border-top mt-5">
    <p class="mb-0">© 2025 SecureHub by Insane Khalsa. Made with 💖</p>
  </footer>

  <!-- JS Scripts -->
  <script src="../../js/main.js"></script>
  <script src="script.js"></script>
</body>
</html>
