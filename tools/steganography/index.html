<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Steganography Tool - SecureHub</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"  rel="stylesheet"/>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"/>

  <!-- Shared CSS -->
  <link rel="stylesheet" href="../css/main.css" />

  <!-- Tool-Specific Styles -->
  <link rel="stylesheet" href="style.css" />
</head>
<body class="light-mode">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary mb-4">
    <div class="container-fluid">
      <a class="navbar-brand fs-3 fw-bold" href="../">🔐 SecureHub</a>
      <button class="btn btn-outline-secondary ms-auto" id="themeToggle">🌙 Dark Mode</button>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container my-5">
    <h1 class="mb-4">Steganography Tool 🖼️</h1>

    <div class="card p-4 grass-card">
      <div class="row g-4">
        <div class="col-md-6">
          <label for="messageInput" class="form-label">Message to Hide:</label>
          <textarea id="messageInput" rows="5" class="form-control" placeholder="Enter secret text here..."></textarea>

          <input type="file" id="imageInput" accept="image/png" class="form-control mt-3" />

          <button id="encodeBtn" class="btn btn-primary w-100 mt-3">Encode Message</button>
        </div>

        <div class="col-md-6">
          <label for="canvas" class="form-label">Image Preview:</label>
          <canvas id="canvas" class="w-100 border rounded" style="max-height: 400px;"></canvas>

          <a id="downloadLink" class="btn btn-success w-100 mt-3 d-none">Download Image</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center py-4 border-top mt-5">
    <p class="mb-0">© 2025 SecureHub by Insane Khalsa. Made with 💖</p>
  </footer>

  <!-- JS Scripts -->
  <script src="../js/main.js"></script>
  <script src="script.js"></script>
</body>
</html>
