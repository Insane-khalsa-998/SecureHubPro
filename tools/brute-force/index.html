<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Brute-force Password Simulator - SecureHub</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"  rel="stylesheet"/>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"/>

  <!-- Shared CSS -->
  <link rel="stylesheet" href="../css/main.css" />

  <!-- Tool-Specific Styles -->
  <link rel="stylesheet" href="style.css" />
</head>
<body class="light-mode">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary mb-4">
    <div class="container-fluid">
      <a class="navbar-brand fs-3 fw-bold" href="../">🔐 SecureHub</a>
      <button class="btn btn-outline-secondary ms-auto" id="themeToggle">🌙 Dark Mode</button>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container my-5">
    <h1 class="mb-4">Brute-force Password Simulator 🔥</h1>

    <div class="card p-4 grass-card">
      <div class="row g-3">
        <div class="col-md-6">
          <label for="passwordInput" class="form-label">Password:</label>
          <input type="text" id="passwordInput" class="form-control" placeholder="Enter password..." />

          <button id="generateBtn" class="btn btn-secondary mt-2 w-100">Generate Strong Password</button>
        </div>

        <div class="col-md-6">
          <label for="status" class="form-label">Attack Status:</label>
          <div id="status" class="bg-dark text-white p-3 rounded font-monospace" style="height: 175px; overflow-y: auto;"></div>
        </div>

        <div class="col-md-12">
          <button id="startBtn" class="btn btn-danger w-100">Start Brute-force Attack</button>
        </div>

        <div class="col-md-12 mt-3">
          <div class="progress" style="height: 25px;">
            <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                 style="width: 0%">0%</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center py-4 border-top mt-5">
    <p class="mb-0">© 2025 SecureHub by Insane Khalsa. Made with 💖</p>
  </footer>

  <!-- JS Scripts -->
  <script src="../js/main.js"></script>
  <script src="script.js"></script>
</body>
</html>
