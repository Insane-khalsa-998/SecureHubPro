<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encryption Tools - SecureHub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <div class="nav-content">
      <div class="logo">
        <i class="icon">🛡️</i>
        <span>SecureHub</span>
      </div>
      <button id="themeToggle">🌙</button>
    </div>
  </nav>

  <main class="container">
    <!-- Mode Selector -->
    <div class="mode-selector">
      <button class="mode-btn active" id="textMode">
        <i class="icon">📝</i> Text Mode
      </button>
      <button class="mode-btn" id="fileMode">
        <i class="icon">📁</i> File Mode
      </button>
    </div>

    <!-- Main Content -->
    <div class="content">
      <!-- Input Section -->
      <div class="section">
        <div class="section-header">
          <h2>Input</h2>
          <div class="button-group">
            <button id="pasteBtn" class="btn-secondary">
              <i class="icon">📋</i> Paste
            </button>
            <button id="clearBtn" class="btn-secondary">
              <i class="icon">🗑️</i> Clear
            </button>
          </div>
        </div>
        <textarea id="plaintext" placeholder="Enter text to encrypt/decrypt..."></textarea>
      </div>

      <!-- Settings Section -->
      <div class="section">
        <h2>Settings</h2>
        
        <div class="setting-group">
          <label>Algorithm</label>
          <div class="algorithm-selector">
            <button class="algo-btn active" id="aesAlgo">AES-256</button>
            <button class="algo-btn" id="desAlgo">DES</button>
          </div>
        </div>

        <div class="setting-group">
          <label>Encryption Key</label>
          <div class="key-input-group">
            <input type="text" id="key" placeholder="Enter or generate key">
            <button id="generateKey" class="btn-secondary">
              <i class="icon">🔑</i>
            </button>
            <button id="copyKey" class="btn-secondary">
              <i class="icon">📋</i>
            </button>
          </div>
        </div>

        <div class="setting-group">
          <label>Saved Keys</label>
          <div class="saved-keys-group">
            <select id="savedKeys">
              <option value="">Select a saved key...</option>
            </select>
            <button id="saveKey" class="btn-success">
              <i class="icon">💾</i>
            </button>
            <button id="deleteKey" class="btn-danger">
              <i class="icon">🗑️</i>
            </button>
          </div>
        </div>

        <div class="action-buttons">
          <button id="encryptBtn" class="btn-success">
            <i class="icon">🔒</i> Encrypt
          </button>
          <button id="decryptBtn" class="btn-warning">
            <i class="icon">🔓</i> Decrypt
          </button>
        </div>
      </div>

      <!-- Result Section -->
      <div class="section">
        <div class="section-header">
          <h2>Result</h2>
          <div class="button-group">
            <button id="copyResult" class="btn-primary">
              <i class="icon">📋</i> Copy
            </button>
            <button id="downloadResult" class="btn-primary">
              <i class="icon">💾</i> Download
            </button>
          </div>
        </div>
        <textarea id="result" readonly></textarea>
      </div>
    </div>
  </main>
</body>
<script src="script.js"></script>
</html>
