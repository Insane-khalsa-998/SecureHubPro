<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Encryption Tools - SecureHub</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"  rel="stylesheet"/>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"/>

  <!-- Shared CSS -->
  <link rel="stylesheet" href="../css/main.css" />

  <!-- Tool-Specific Styles -->
  <link rel="stylesheet" href="style.css" />
</head>
<body class="light-mode">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary mb-4">
    <div class="container-fluid">
      <a class="navbar-brand fs-3 fw-bold" href="../">🔐 SecureHub</a>
      <button class="btn btn-outline-secondary ms-auto" id="themeToggle">🌙 Dark Mode</button>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container my-5">
    <h1 class="mb-4">AES-256 & DES Encryption Tool 🔒</h1>

    <div class="card p-4 grass-card">
      <div class="row g-3">
        <div class="col-md-6">
          <label for="plaintext" class="form-label">Text to Encrypt/Decrypt:</label>
          <textarea id="plaintext" rows="6" class="form-control" placeholder="Enter text here..."></textarea>
        </div>

        <div class="col-md-6">
          <label for="result" class="form-label">Encrypted/Decrypted Result:</label>
          <textarea id="result" rows="6" class="form-control" readonly></textarea>
        </div>

        <div class="col-md-4">
          <label for="algorithm" class="form-label">Algorithm:</label>
          <select id="algorithm" class="form-select">
            <option value="AES-256">AES-256-CBC</option>
            <option value="DES">DES-CBC</option>
          </select>
        </div>

        <div class="col-md-4">
          <label for="key" class="form-label">Encryption Key (Hex):</label>
          <input type="text" id="key" class="form-control" placeholder="Auto-generated if empty" />
        </div>

        <div class="col-md-4 d-flex align-items-end">
          <div>
            <button id="encryptBtn" class="btn btn-success w-100">Encrypt</button>
            <button id="decryptBtn" class="btn btn-warning w-100 mt-2">Decrypt</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center py-4 border-top mt-5">
    <p class="mb-0">© 2025 SecureHub by Insane Khalsa. Made with 💖</p>
  </footer>

  <!-- JS Scripts -->
  <script src="../js/main.js"></script>
  <script src="script.js"></script>
</body>
</html>
